<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <script src="scripts/main.js" type="module" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/ToDos.css" />
  </head>
  <body>
    <main>
      <section>
        <h1 id="tdTitle">Todos:</h1>
        <div id="itemListContainer">
          <ul id="itemList"></ul>
        </div>
        <div id="filter">
          <span id="totalTasks">Total Count:</span>
          <input
            type="radio"
            name="filter"
            id="filtAll"
            class="filters"
            checked
          />All
          <input
            type="radio"
            name="filter"
            id="filtActive"
            class="filters"
          />Active
          <input
            type="radio"
            name="filter"
            id="filtDone"
            class="filters"
          />Completed
        </div>
        <input
          type="text"
          name="ToDoItems"
          id="enterItems"
          placeholder="Enter task"
        />
        <button type="button" id="addItem">âž•</button>
        <span id="out"></span>
      </section>
    </main>
  </body>
</html>
